            <a href="regist.html" class="login">注册</a>
        </div>
    </div>

    <div class="headMid col-lg-12">
        <div>
            <h1 class="pull-right">宜租，悦享租房新方式</h1>
            <h3 class="pull-right">Enjoy the leisure life in the fun !</h3>
        </div>
    </div>

    <div class="headFoot col-lg-12">
        <div class="col-lg-12">
            <div class="col-lg-offset-2 col-sm-offset-1 col-xs-offset-1">
                <img src="../img/familyGo.png">
            </div>
        </div>
        <div class="input-group pull-left col-lg-3 col-sm-4 col-xs-4 col-lg-offset-2 col-sm-offset-1 col-xs-offset-1">
            <span class="input-group-addon glyphicon glyphicon-map-marker"></span>
            <input id="choseCity" class="form-control" type="text" placeholder="请输入目的地、城市、景点">
        </div >
        <div class="input-group pull-left col-lg-3 col-sm-4 col-xs-4">
            <span class="input-group-addon glyphicon glyphicon-time"></span>
            <input class="form-control" type="text" placeholder="入住日期-退房日期" id="time">
        </div>

        <input id="toFindHome" class="pull-left btn animated" type="button" value="开始找房">
        <div class="col-lg-12">
            <div class="col-lg-offset-2 choseCity hidden">
                <fieldset>
                    <legend>按级选中省市县/区</legend>
                    <label for="addr-show02" class="hidden">您选择的是：
                        <input type="text" id="addr-show02">
                    </label>
                    <div id="addr-choice">
                        <ul id="title-wrap">
                            <li value="0">省份</li>
                            <li value="1">城市</li>
                            <li value="2">县区</li>
                        </ul>
                        <div id="show-panel">
                            <ul id="addr-wrap">
                            </ul>
                        </div>
                    </div>
                    <button type="button" class="btn met2 pull-right">确定</button>
                </fieldset>
            </div>
        </div>

    </div>
</div>
